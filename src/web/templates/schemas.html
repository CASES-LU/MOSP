{% extends "layout.html" %}}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ _('Available schemas') }}</h1>
            <div class="list-group">
            {% for schema in schemas %}
                <a href="{{ url_for('schema_bp.get', schema_id=schema.id) }}" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        {{ schema.name }} <span class="badge badge-primary badge-pill">{{ _('validates') }} {{ schema.objects.count() }} {{ _('objects') }}</span>
                    </div>
                    <p class="mb-1">{{ schema.description }}</p>
                </a>
            {% endfor  %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
