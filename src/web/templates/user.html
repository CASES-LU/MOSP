{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <b>{{ user.login }} is the creator of the folowing object(s):</b>
            <div class="list-group">
                {% for object in user.objects %}
                    <a href="{{ url_for('object_bp.view', object_id=object.id) }}" class="list-group-item list-group-item-action">{{ object.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
